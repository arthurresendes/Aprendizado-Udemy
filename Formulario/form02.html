<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form action="" method="post">
        <label for="login">Login </label><br>
        <input type="text" name="login" id="nome" placeholder="Login"> <br><br>

        <label for="sexo">Sexo </label> <br>
        <input type="radio" name="sexo" id="sex" value="M">
        Masculino<br>
        <input type="radio" name="sexo" id="sex" value="F">
        Feminino<br>
        <input type="radio" name="sexo" id="sex" value="B">
        Boyceta<br><br>

        <label for="Esporte">Interesses</label> <br>
        <input type="checkbox" name="Esporte" id="Fut">Futebol<br>
        <input type="checkbox" name="Esporte" id="Vol">Volêi<br>
        <input type="checkbox" name="Esporte" id="Bas">Basquete<br><br>

        <label for="Estado">Estado</label>
        <select name="Estado" id="">
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="BA">BA</option>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="GO">GO</option>
        </select> <br> <br>

        <label for="">Observações</label> <br>
        <textarea name="" id=""></textarea> <br> <br>

        <input type="reset" value="Limpar">
        <input type="submit" value="Cadastrar"> 
    </form>
</body>
</html>
