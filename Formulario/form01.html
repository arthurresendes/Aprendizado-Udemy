<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h2>Login</h2>
    <form>
        <label for="login">Login </label><br>
        <input type="text" name="login" id="nome" placeholder="Login"> <br>
        <label for="senha">Senha </label><br>
        <input type="password" name="senha" id="password" placeholder="Sua senha"> <br>
        <br>
        <input type="submit" value="Logar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
