<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      display: grid;
      grid-template-columns: 3fr 6fr ; /*2 colunas com tamanhos diferentes */
      gap: 10px; /* espa√ßamento entre os itens */
    }

    .item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    
  </style>
</head>
<body>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

</body>
</html>
