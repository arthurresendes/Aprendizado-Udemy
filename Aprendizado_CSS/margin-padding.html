<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e padding</title>
    <style>
        .tudo{
            border: 6px solid green;
            padding: 10px;
            margin: 10px;
        }
        .margin {
            border: 5px solid black;
            margin: 20px;
        }

        .padding {
            border: 5px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;">Sobre margin e padding</h1>
    <div class="tudo">
        <div class="margin">
            <h1>Margin</h1>
            <p>Exemplo de margin</p>
            <p>Margin é do lado de fora da area do bloco , area externa</p>
        </div>
        <div class="padding">
            <h1>Margin</h1>
            <p>Exemplo de padding</p>
            <p>Padding é o espacamento dentre do bloco entre seus cantos, area interna</p>
        </div>
    </div>
</body>

</html>
